name: ğŸ§ª Advanced Test Suite

on:
  push:
    branches: [ master, develop, 'feature/*' ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # ============================================
  # Tests sur multiple environnements
  # ============================================
  test-matrix:
    name: ğŸ§ª Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock pytest-xdist
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run unit tests
      run: |
        pytest TennisRPG_v2/tests/ -v -x --tb=short
        
    - name: ğŸƒ Run performance tests
      run: |
        pytest TennisRPG_v2/tests/test_performance.py -v
      continue-on-error: true

  # ============================================
  # Tests de rÃ©gression
  # ============================================
  regression-tests:
    name: ğŸ“ˆ Regression Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Checkout previous version
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.before }}
        path: previous
      continue-on-error: true
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-benchmark
        pip install -r requirements.txt
        
    - name: ğŸ”„ Run regression tests
      run: |
        pytest TennisRPG_v2/tests/test_regression.py -v --benchmark-only
      continue-on-error: true

  # ============================================
  # Tests de charge et stress
  # ============================================
  load-tests:
    name: ğŸ’ª Load & Stress Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-stress locust
        pip install -r requirements.txt
        
    - name: ğŸ’ª Stress test tournament system
      run: |
        python TennisRPG_v2/tests/test_load.py
      timeout-minutes: 10

  # ============================================
  # Coverage Analysis
  # ============================================
  coverage:
    name: ğŸ“Š Coverage Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov coverage[toml]
        pip install -r requirements.txt
        
    - name: ğŸ“Š Generate coverage report
      run: |
        coverage run -m pytest TennisRPG_v2/tests/
        coverage report -m
        coverage html
        coverage json
        
    - name: ğŸ“ˆ Coverage comment
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        
    - name: ğŸ“¤ Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: htmlcov/

  # ============================================
  # Memory & Performance Profiling
  # ============================================
  profiling:
    name: ğŸ” Performance Profiling
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install profiling tools
      run: |
        python -m pip install --upgrade pip
        pip install memory-profiler psutil py-spy
        pip install -r requirements.txt
        
    - name: ğŸ§  Memory profiling
      run: |
        python -m memory_profiler TennisRPG_v2/test_memory_profile.py
      continue-on-error: true
        
    - name: âš¡ CPU profiling
      run: |
        timeout 60 py-spy record -o profile.svg -d 30 -- python TennisRPG_v2/test_tournament.py || true
        
    - name: ğŸ“¤ Upload profiling results
      uses: actions/upload-artifact@v3
      with:
        name: profiling-results
        path: |
          *.svg
          *.dat
      if: always()